language: csharp
mono: latest
dotnet: 2.0.0
script:
- dotnet restore
before_install:
- sudo apt install nunit-console
install:
- nuget restore GUI/GUI.sln
script:
- cd ..
- git clone https://github.com/SwagAttack/SwagAttack_Gameserver_Mirror
- dotnet build SwagAttack_Gameserver_Mirror/GameServer/Domain/Domain.csproj
- dotnet build SwagAttack_GUI_Webserver_Mirror/GUI/GUI.sln
#- dotnet vstest ./SwagAttack_GUI_Webserver_Mirror/**/*.test/bin/Debug/netcoreapp2.0/*Tests.dll --ListTests 
#- dotnet vstest ./SwagAttack_GUI_Webserver_Mirror/**/*.test/bin/Debug/netcoreapp2.0/*Tests.dll 

- nuget install OpenCover -Version 4.6.519 -OutputDirectory packages
- nuget install ReportGenerator -Version 3.1.2 -OutputDirectory packages
- ./packages/OpenCover.4.6.519/tools/OpenCover.Console.exe "-oldstyle" "-output:opencover.xml" "-register:user" "-filter:"+[SwagAttack*]* -[*Tests]*"" "-target:dotnet" "-targetargs:"test --no-build ../SwagAttack_GUI_Webserver_Mirror/**/*.test/bin/Debug/netcoreapp2.0/*Tests.dll"""
- ./packages/ReportGenerator.3.1.2/tools/ReportGenerator.exe -reports:opencover.xml -targetdir:coverage


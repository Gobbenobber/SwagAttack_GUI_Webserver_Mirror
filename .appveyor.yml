version: 0.0.{build}
environment:
  COVERALLS_REPO_TOKEN:
    secure: yCIV3arujsrEYPNrM/x3D0shv90nbh4cU7XImXfiTzhjTqftUvW

install:
  # Download .NET Core 2.0 Preview 1 SDK and add to PATH
  - ps: $urlCurrent = "https://download.microsoft.com/download/0/6/5/0656B047-5F2F-4281-A851-F30776F8616D/dotnet-dev-win-x64.2.0.0-preview1-005977.zip"
  - ps: $env:DOTNET_INSTALL_DIR = "$pwd\.dotnetsdk"
  - ps: mkdir $env:DOTNET_INSTALL_DIR -Force | Out-Null
  - ps: $tempFileCurrent = [System.IO.Path]::GetTempFileName()
  - ps: (New-Object System.Net.WebClient).DownloadFile($urlCurrent, $tempFileCurrent)
  - ps: Add-Type -AssemblyName System.IO.Compression.FileSystem; [System.IO.Compression.ZipFile]::ExtractToDirectory($tempFileCurrent, $env:DOTNET_INSTALL_DIR)
  - ps: $env:Path = "$env:DOTNET_INSTALL_DIR;$env:Path"
  
before_build:
  - git clone https://github.com/SwagAttack/SwagAttack_Gameserver_Mirror ../SwagAttack_Gameserver_Mirror
  - dotnet build ../SwagAttack_Gameserver_Mirror/GameServer/Domain/Domain.csproj
  - dir
  - nuget restore GUI/GUI.sln
build_script:
  - dotnet build GUI/GUI.sln
after_test:
  - cmd: after_test.cmd